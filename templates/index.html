<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <title>Dojo Survey</title>
  </head>
  <body>
    <div id="container">
      <h1>Take This Dojo Survey!</h1>
      <form action="/users" method="post">
        <!-- name input -->
        <div class="mt-4 w-60">
          <label class="form-label" for="name">First & Last Name:</label>
          <input type="text" class="form-control" name="name" />
        </div>

        <!-- location input -->
        <div class="mt-5 w-60">
          <select class="form-select" for="location" name="location">
            <option selected>Choose Dojo Location</option>
            <option value="Chicago">Chicago</option>
            <option value="Richmond">Richmond</option>
            <option value="Seattle">Seattle</option>
            <option value="online">Online</option>
          </select>
        </div>

        <!-- language input -->
        <div class="mt-5 w-60">
          <select class="form-select" for="language" name="language">
            <option selected>Favorite Language</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="not listed">not listed</option>
          </select>
        </div>
        <!-- comment input -->
        <div class="mt-4 w-60">
          <label class="form-label" for="comment">Any Comments</label>
          <textarea
            type="text"
            class="form-control"
            rows="4"
            name="comment"
          ></textarea>
        </div>
        <input
          class="btn btn-outline-dark mt-5"
          type="submit"
          value="create user"
        />
      </form>
    </div>
  </body>
</html>
